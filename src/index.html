<html>

<head>
  <script type="text/javascript" src="plant.js"></script>
  <title>Grow Your Plant</title>
</head>

<body>
  <div id="plantDisplay">
    <h3 class="display-4">Plantopia!</h3>
    <div class="card-container">
      <!-- Orchid -->
      <div class="card shadow p-4">
        <div class="orchid">
          <img src="assets/images/orchid.png" alt="pixelated orchid" width="200" height="200">
          <br>
          <br>
          <h5>Olivia the Orchid</h5>
          <br>
          <button class="btn btn-success" id="feed-orchid">Add Soil</button>
          <button class="btn btn-success" id="water-orchid">Add Water</button>
          <button class=" btn btn-success" id="light-orchid">Add Light</button>
          <br>
          <br>
          <h3>
            <div id="soil-value-orchid"></div>
          </h3>
          <h3>
            <div id="water-value-orchid"></div>
          </h3>
          <h3>
            <div id="light-value-orchid"></div>
          </h3>
          <h3>
            <div id="blooming-orchid"></div>
          </h3>
          <h3>
            <div id="shading-orchid"></div>
          </h3>
        </div>
      </div>
      <!-- Palm -->
      <div class="card shadow p-4">
        <div class="palm">
          <img src="assets/images/palm.png" alt="pixelated orchid" height="200">
          <br>
          <br>
          <h5>Petrie the Palm</h5>
          <br>
          <button class="btn btn-success" id="feed-palm">Add Soil</button>
          <button class="btn btn-success" id="water-palm">Add Water</button>
          <button class=" btn btn-success" id="light-palm">Add Light</button>
          <br>
          <br>
          <h3>
            <div id="soil-value-palm"></div>
          </h3>
          <h3>
            <div id="water-value-palm"></div>
          </h3>
          <h3>
            <div id="light-value-palm"></div>
          </h3>
          <h3>
            <div id="shading-palm"></div>
          </h3>
        </div>
      </div>
      <!-- Aloe -->
      <div class="card shadow p-4">
        <div class="aloe">
          <img src="assets/images/aloe.png" alt="pixelated orchid" height="200">
          <br>
          <br>
          <h5>Avery the Aloe</h5>
          <br>
          <button class="btn btn-success" id="feed-aloe">Add Soil</button>
          <button class="btn btn-success" id="water-aloe">Add Water</button>
          <button class=" btn btn-success" id="light-aloe">Add Light</button>
          <br>
          <br>
          <h3>
            <div id="soil-value-aloe"></div>
          </h3>
          <h3>
            <div id="water-value-aloe"></div>
          </h3>
          <h3>
            <div id="light-value-aloe"></div>
          </h3>
          <h3>
            <div id="healing-aloe"></div>
          </h3>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

<div class="hidden">
  <button id="feed">Add a lot of soil</button>
  <button id="feedLittle">Add little soil</button>
  <button id="hydrate">Add water</button>
  <button id="superWater">Add plenty of water</button>
  <button id="show-state">Current Stats</button>
  <h1>Your Plant's Values</h1>
  <h3>
    <div id="soil-value"></div>
  </h3>
  <h3>
    <div id="water-value"></div>
  </h3>
</div>

<div class="card shadow p-4 mx-auto">
  <div class="disaster">
    <h5>Disaster mode</h5>
    <br>
    <button class="btn btn-danger" id="wind">High winds</button>
    <button class="btn btn-danger" id="drought">Drought</button>
    <button class=" btn btn-danger" id="freeze">Freeze</button>
    <br>
    <br>
      <!-- <h3>High winds: strips soil of 5 points from all plants</h3>
      <h3>Drought: strips water of 5 points from all plants</h3>
      <h3>Freeze: strips light of 5 points from all plants</h3> -->
  </div>
</div>
</body>

</html>
